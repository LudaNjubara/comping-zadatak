<div>
  <h1 class="dashboard-page-title">Dashboard</h1>

  <app-map-wrapper
    [widgetTitle]="'Sample Locations'"
    [items]="mapState.locations()"
    [defaultZoom]="mapState.defaultZoom()"
  >
  </app-map-wrapper>

  <app-chart-wrapper
    [data]="charts['timeChart'].data"
    [tableColumns]="charts['timeChart'].tableColumns"
    [config]="charts['timeChart'].config"
    [transformFn]="charts['timeChart'].transformFn"
  >
  </app-chart-wrapper>
</div>
