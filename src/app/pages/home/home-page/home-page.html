<div>

    <h1 class="dashboard-page-title">Dashboard</h1>

    <div class="widget-container gradient-border-card">
        <h2 class="widget-title">Locations</h2>
        <app-map-view 
            [items]="locations" 
            [selectedItemId]="selectedLocationId"
            [defaultZoom]="13"
            >
        </app-map-view>
    </div>

    <div class="widget-container gradient-border-card">
        <h2 class="widget-title">Hourly Time Data</h2>
        <app-chart-view
            [chartType]="currentChartType"
            [data]="hourlyData"
            [title]="'Hourly Averages'"
            [height]="300">
        </app-chart-view>

        <div class="table-section">
            <app-generic-table 
                [data]="hourlyTableData" 
                [columns]="hourlyTableColumns">
            </app-generic-table>
        </div>
    </div>
</div>
