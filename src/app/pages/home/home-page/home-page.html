<div>

    <h1 class="dashboard-page-title">Dashboard</h1>

    <app-map-wrapper
        [widgetTitle]="'Sample Locations'"
        [items]="mapState.locations()"
        [defaultZoom]="mapState.defaultZoom()">
    </app-map-wrapper>

    <app-chart-wrapper
        [widgetTitle]="'Hourly Time Data'"
        [currentChartType]="chartState.currentChartType()"
        [data]="chartState.chartData()"
        [tableData]="chartState.tableData()"
        [tableColumns]="chartState.tableColumns()"
        [chartTitle]="chartState.chartTitle()"
        [withTable]="chartState.showTable()">
    </app-chart-wrapper>
</div>
