<div>

    <h1 class="dashboard-page-title">Dashboard</h1>

    <app-map-wrapper
        [widgetTitle]="'Sample Locations'"
        [items]="mapState.locations()"
        [defaultZoom]="mapState.defaultZoom()">
    </app-map-wrapper>

    <app-chart-wrapper
        [widgetTitle]="'Hourly Time Data'"
        [currentChartType]="'line'"
        [data]="hourlyData"
        [tableData]="hourlyTableData"
        [tableColumns]="hourlyTableColumns"
        [chartTitle]="'Hourly Averages'"
        [withTable]="true">
    </app-chart-wrapper>
</div>
