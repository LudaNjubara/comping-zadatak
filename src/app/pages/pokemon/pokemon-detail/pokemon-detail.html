<div class="pokemon-detail-page">
  <!-- Navigation -->
  <app-pokemon-navigation (backClick)="goBack()"></app-pokemon-navigation>

  <!-- Loading State -->
  <app-pokemon-loading *ngIf="loading()"></app-pokemon-loading>

  <!-- Error State -->
  <app-pokemon-error
    *ngIf="!loading() && error()"
    [errorMessage]="error()!"
    (retryClick)="retryLoad()"
  >
  </app-pokemon-error>

  <!-- Pokemon Details -->
  <div
    *ngIf="!loading() && !error() && pokemon()"
    class="pokemon-details gradient-border-card"
  >
    <div class="pokemon-grid">
      <!-- Image Section -->
      <app-pokemon-image [pokemon]="pokemon()!"></app-pokemon-image>

      <!-- Details Section -->
      <section class="pokemon-info-section">
        <!-- Pokemon Header -->
        <app-pokemon-header [pokemon]="pokemon()!"></app-pokemon-header>

        <!-- Basic Info Grid -->
        <div class="info-grid">
          <!-- Physical Stats -->
          <app-pokemon-physical-stats
            [pokemon]="pokemon()!"
          ></app-pokemon-physical-stats>

          <!-- Types -->
          <app-pokemon-types [types]="pokemon()!.types"></app-pokemon-types>

          <!-- Abilities -->
          <app-pokemon-abilities
            [abilities]="pokemon()!.abilities"
          ></app-pokemon-abilities>
        </div>

        <!-- Base Stats -->
        <app-pokemon-base-stats
          [stats]="pokemon()!.stats"
        ></app-pokemon-base-stats>
      </section>
    </div>
  </div>
</div>
