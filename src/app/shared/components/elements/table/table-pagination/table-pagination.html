<div class="pagination-container">
  <div class="pagination-info">
    <span class="info-text">
      {{ startItem }} - {{ endItem }} of {{ config.totalItems }} items
    </span>
  </div>

  <div class="pagination-controls">
    <button
      class="pagination-btn first-page"
      [disabled]="config.currentPage === 1"
      (click)="goToFirstPage()"
      title="First page"
    >
      <ng-icon [svg]="chevronDoubleLeftIcon" />
      <span>Previous</span>
    </button>

    <button
      class="pagination-btn prev"
      [disabled]="!config.hasPrevious"
      (click)="previousPage()"
      title="Previous page"
    >
      <ng-icon [svg]="chevronLeftIcon" />
      <span>Previous</span>
    </button>

    <span class="page-info"> {{ config.currentPage }} / {{ totalPages }} </span>

    <button
      class="pagination-btn next"
      [disabled]="!config.hasNext"
      (click)="nextPage()"
      title="Next page"
    >
      <span>Next</span>
      <ng-icon [svg]="chevronRightIcon" />
    </button>
  </div>
</div>
