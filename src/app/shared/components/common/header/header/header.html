<header class="header">
    <div class="header-container">
        <!-- Desktop Navigation -->
        <nav class="navigation desktop-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/" class="nav-link" [class.active]="isActiveRoute('/')">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/pokemon" class="nav-link" [class.active]="isActiveRoute('/pokemon')">Pokemon</a>
                </li>
            </ul>
        </nav>

        <!-- Hamburger Button -->
        <button class="hamburger-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>

    <!-- Mobile Side Menu -->
    <div class="mobile-menu" [class.open]="isMobileMenuOpen">
        <div class="mobile-menu-overlay" (click)="closeMobileMenu()"></div>
        <nav class="mobile-nav">
            <ul class="mobile-nav-list">
                <li class="mobile-nav-item">
                    <a href="/" class="mobile-nav-link" [class.active]="isActiveRoute('/')" (click)="closeMobileMenu()">Home</a>
                </li>
                <li class="mobile-nav-item">
                    <a href="/pokemon" class="mobile-nav-link" [class.active]="isActiveRoute('/pokemon')" (click)="closeMobileMenu()">Pok√©mon</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
