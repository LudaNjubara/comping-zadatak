<article class="chart-widget" role="img" aria-label="Chart data visualization">
  <!-- Chart Display -->
  <section
    *ngIf="data && chartData.datasets.length > 0"
    class="chart-section"
    aria-label="Chart visualization"
  >
    <div class="chart-wrapper">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="chartConfig.type"
        [width]="chartConfig.width"
        [height]="chartConfig.height"
        aria-label="Interactive data chart"
        role="img"
      >
      </canvas>
    </div>
  </section>

  <!-- Empty State -->
  <section
    *ngIf="!data || (chartData.datasets.length === 0)"
    class="empty-state"
    aria-label="No chart data available"
    role="status"
  >
    <div class="empty-content">
      <div class="empty-icon" aria-hidden="true">ðŸ“Š</div>
      <h3 class="empty-title">No Data Available</h3>
      <p class="empty-message">Please provide data to display the chart</p>
    </div>
  </section>
</article>
