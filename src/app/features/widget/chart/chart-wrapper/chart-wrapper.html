<div class="widget-container gradient-border-card">
  <h2 *ngIf="config.title" class="widget-title">{{ config.title }}</h2>

  <app-chart-widget [data]="processedChartData()" [chartConfig]="chartConfig()">
  </app-chart-widget>

  <div *ngIf="config.showTable" class="table-section">
    <app-generic-table [data]="processedTableData()" [columns]="tableColumns">
    </app-generic-table>
  </div>
</div>
